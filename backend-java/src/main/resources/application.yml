# Spring Boot Application Configuration
# This is like your .env file in NestJS

spring:
  application:
    name: SmartSupply

  # Database Configuration (same PostgreSQL as NestJS)
  datasource:
    url: jdbc:postgresql://localhost:5432/smartsupply_db
    username: ${POSTGRES_USER:smartsupply}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Settings
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update tables (like Prisma migrate)
    show-sql: true      # Show SQL queries in console
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server:
  port: 8080  # Different from NestJS (3000)

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 604800000  # 7 days in milliseconds

# Logging
logging:
  level:
    com.smartsupply: DEBUG
    org.springframework.security: DEBUG

gemini:
  api-key: ${GEMINI_API_KEY}
